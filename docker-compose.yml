version: '3.8'

services:
  liquid-phoenix:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: liquid-phoenix
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - liquid-phoenix-network

networks:
  liquid-phoenix-network:
    driver: bridge
